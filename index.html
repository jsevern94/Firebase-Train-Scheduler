<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase.js"></script>

    <!-- Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Materialize Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- My CSS sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
    <div class="row">
        <div class="col s1"></div>
        <div class="col s10">
            <div class="card-panel z-depth-5 grey darken-3">
                <h2 class="center-align">Welcome to the future</h2>
                <h4 class="center-align">Never miss another train</h4>
            </div>
        </div>
        <div class="col s1"></div>
    </div>

    <div class="row">
        <div class="col s1"></div>
        <div class="col s10">
            <div class="card-panel hoverable">
                <nav>
                    <div class="nav-wrapper  light-blue darken-3">
                        <a href="#" class="brand-logo center">Current Train Schedule</a>
                    </div>
                </nav>
                <table class="striped centered">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <tbody id="main-train">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col s1"></div>
    </div>

    <div class="row">
        <div class="col s1"></div>
        <div class="col s10">
            <div class="card-panel hoverable">
                <nav>
                    <div class="nav-wrapper  light-blue darken-3">
                        <a href="#" class="brand-logo center">Add Train</a>
                    </div>
                </nav>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">train</i>
                        <input id="train-name" type="text">
                        <label for="train-name">Train Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">map</i>
                        <input id="destination" type="text">
                        <label for="destination">Destination</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">watch_later</i>
                        <input id="first-train-time" type="text">
                        <label for="first-train-time">First Train Time</label>
                        <span class="helper-text" data-error="wrong" data-success="right">(hh:mm - military
                            time)</span>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">update</i>
                        <input id="frequency" type="number">
                        <label for="frequency">Frequency</label>
                        <span class="helper-text" data-error="wrong" data-success="right">(in minutes)</span>
                    </div>
                </div>
                <button class="btn waves-effect light-blue darken-3" type="submit" id="submit-btn" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
        <div class="col s1"></div>
    </div>


    <script src="assets/javascript/app.js"></script>

</body>

</html>
